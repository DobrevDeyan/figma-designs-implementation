<html>
  <head>
    <style type="text/css">
      table {
        border: 10px solid blue;
        height: 400px;
      }
      #sd {
        background-color: blue;
        cursor: ew-resize;
      }
      #lt {
        background-color: yellow;
      }
      #rma {
        background-color: yellow;
      }
    </style>
    <script type="text/javascript">
      function loads() {
        var tb = document.getElementById("tb")
        var sd = document.getElementById("sd")
        var lastX = 0
        var dragging = false
        sd.addEventListener("mousedown", function (e) {
          lastX = e.pageX
          dragging = true
        })
        tb.addEventListener("mousemove", function (e) {
          if (dragging) {
            var delta = e.pageX - lastX
            lt.width = parseInt(lt.width) + parseInt(delta) + "px"
            lastX = e.pageX
          }
        })
        tb.addEventListener("mouseup", function (e) {
          dragging = false
        })
      }
    </script>
  </head>
  <body onload="loads()">
    <table id="tb" border="0" width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td width="200px" id="lt" align="center" valign="middle">Tree</td>
        <td width="10px" id="sd"></td>
        <td id="rma" align="center" valign="middle">Main Area</td>
      </tr>
    </table>
  </body>
</html>
