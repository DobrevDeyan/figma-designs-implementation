<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Nolina</title>
  </head>
  <body>
    <header class="container-wrapper">
      <nav class="socials">
        <img src="/nolina-project/images/logo.svg" alt="site-logo" />
        <input
          type="text"
          value=""
          placeholder="Търси по ключова дума"
          class="search"
        />
        <span class="search-icon">
          <img src="./images/search.svg" alt="search-icon" />
        </span>
        <ul class="social-icons">
          <li class="company-phone">
            <a href="#">
              <img src="./images/social-icons/phone.svg" alt="phone-icon" />
              0700 155 35
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./images/social-icons/pinterest.svg"
                alt="pinterest-icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./images/social-icons/linkedin.svg"
                alt="linkedin-icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./images/social-icons/instagram.svg"
                alt="instagram-icon"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./images/social-icons/youtube.svg" alt="youtube-icon" />
            </a>
          </li>
          <li class="facebook">
            <a href="#">
              <img
                src="./images/social-icons/facebook.svg"
                alt="facebook-icon"
              />
            </a>
          </li>
          <li class="lang-bg">
            <a href="#">BG</a>
          </li>
          <li class="lang-en">
            <a href="#">EN</a>
          </li>
        </ul>
      </nav>
      <nav class="menu">
        <ul>
          <li>
            <a href="#">Продукти</a>
          </li>
          <li class="logo">
            <a href="#">
              <img
                src="/nolina-project/images/menu-item-logo.svg"
                alt="compnay-logo"
              />
            </a>
          </li>
          <li>
            <a href="#">За Нас</a>
          </li>
          <li>
            <a href="#">Дистрибутори</a>
          </li>
          <li>
            <a href="#">Полезно</a>
          </li>
          <li>
            <a href="#">Контакти</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-wrapper">
      <section class="hero-section"></section>
      <section class="hero-section"></section>
      <section class="hero-section"></section>
      <footer></footer>
    </main>
    <script src="./scripts/index.js"></script>

</html>
