<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Chimtex</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // MANUFACTURERS SLIDEBAR

      $(".slider").slick({
        dots: true,
        arrows: false,
        appendDots: $(".dots"),
        responsive: [
          {
            breakpoint: 767,
            settings: {
              dots: false,
            },
          },
        ],
      })
      $(".manufacturers-slider").slick({
        dots: false,
        arrows: false,
        autoplay: true,
        autoplaySpeed: 1000,
        centerMode: true,
        infinite: true,
        slidesToShow: 10,
        adaptiveHeight: true,
        responsive: [
          {
            breakpoint: 1340,
            settings: {
              slidesToShow: 9,
            },
          },
          {
            breakpoint: 1200,
            settings: {
              slidesToShow: 6,
            },
          },
          {
            breakpoint: 767,
            settings: {
              slidesToShow: 3,
            },
          },
          {
            breakpoint: 467,
            settings: {
              slidesToScroll: 1,
              slidesToShow: 1,
            },
          },
        ],
      })
    </script>
    <script type="text/javascript">
      // NEW PRODUCTS SLIDEBAR
      $(".slider-new-products").slick({
        infinite: true,
        slidesToShow: 5,
        slidesToScroll: 1,
        arrows: true,
        loop: true,
        centerMode: true,
        centerPadding: "50px",
        prevArrow: ".slider-arrow-prev",
        nextArrow: ".slider-arrow-next",
        responsive: [
          {
            breakpoint: 1240,
            settings: {
              slidesToShow: 4,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 1040,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 840,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 667,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
        ],
      })
    </script>
  </body>
</html>
